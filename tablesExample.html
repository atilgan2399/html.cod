<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables examples</title>
</head>
<body>
    <table border=1>
          <!--table head-->
        <thead>

            <th>name</th>
            <th>salary</th>
            <th>departmant</th>
            <th>age</th>

        </thead>
        <!--table row-->
        <tr>
           <td>james hetfield</td>
           <td>1000$ </td>
           <td>software</td>
           <td>25 </td>


        </tr>

    </table>
    <br><br><br>

     <form action="images.html">
          <label for="name">Name:</label>
         <input type="text" id="name" name="name">
         <br>
          <label for="salary">Salary:</label>
         <input type="text" id="salary" name="salary">
         <br>
         <input type="submit">
     </form>

     <br><br><br>

     <form action="htmlbasic.html">
        <label for="email">Email:</label>
       <input type="email" id="email" name="email" placeholder="Enter your Email">
       <br>
        <label for="password">Password:</label>
       <input type="password" id="password" name="password" placeholder="Enter your password">
       <br>
       <input type="submit" value="Login">
   </form>


    
    <br><br><br>



    <form action="htmlbasic.html">
      <p>LONDON vs. LASVEGAS</p>

        <label for="london">LONDON:</label>
       <input type="radio" id="london" name="lasvegas" value="london">
       <br>
        <label for="lasvegas">LASVEGAS:</label>
       <input type="radio" id="lasvegas" name="lasvegas" value="lasvegas">
       <br>
       <input type="submit" value="Chosee">
   </form>


   <br><br><br>
    <form action="images.html">
        <p>Rate your driver !!!</p>
        <select name="rating" id="rating">
              <option>5</option>
              <option>4</option>
              <option>3</option>
              <option>2</option>
              <option>1</option>

        </select>
        
        <br>
        <input type="submit" value="Chosee">             



    </form>

</body>
</html>
